{% extends "base.html" %} {% block title %}{{ item.name }}{% endblock %} {%
block content %}
<div class="card bg-base-100 shadow-xl max-w-md mx-auto">
  <div class="card-body">
    <h1 class="card-title text-2xl mb-4">{{ item.name }}</h1>
    <p class="mb-4">{{ item.description }}</p>
    <div class="flex justify-between">
      <a href="/items/{{ item._id }}/edit" class="btn btn-info">Edit</a>
      <button
        hx-delete="/items/{{ item._id }}"
        hx-push-url="true"
        hx-target="body"
        hx-swap="innerHTML"
        class="btn btn-error"
      >
        Delete
      </button>
    </div>
    <a href="/items" class="btn btn-outline mt-4">Back to Items</a>
  </div>
</div>
{% endblock %}
